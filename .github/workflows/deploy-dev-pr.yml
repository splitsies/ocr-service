name: Deploy Dev PR

on:
  pull_request:
    branches:
      - main
      - "releases/**"

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci

    - uses: actions/setup-python@v3
    - uses: aws-actions/setup-sam@v2
    - uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.SPLITSIES_DEPLOY_ACCESS_KEY_ID_DEV }}
        aws-secret-access-key: ${{ secrets.SPLITSIES_DEPLOY_SECRET_KEY_DEV }}
        aws-region: us-west-1
    - run: sam build   
    
    - name: Create Common Parameter Overrides
      run: | 
        parameters = ""
        parameters = "\"Stage=dev\" ${parameters}"
        parameters = "\"OcrEngine=textract\" ${parameters}"
        parameters = "\"TesseractWorkerPath=null\" ${parameters}"
        parameters = "\"TesseractLangPath=null\" ${parameters}"
        parameters = "\"TesseractCorePath=null\" ${parameters}"
        parameters = "\"TesseractIsGzipped=null\" ${parameters}"
        parameters = "\"TesseractOcrEngineMode=null\" ${parameters}"
        parameters = "\"TextractAccessKey=${{ secrets.TEXTRACT_ACCESS_KEY_ID }}\" ${parameters}"
        parameters = "\"TextractSecretAccessKey=${{ secrets.TEXTRACT_SECRET_ACCESS_KEY }}\" ${parameters}"
        parameters = "\"FirebaseApiKey=${{ secrets.FIREBASE_API_KEY_DEV_PR }}\" ${parameters}"
        parameters = "\"FirebaseAuthDomain=${{ secrets.FIREBASE_AUTH_DOMAIN_DEV_PR }}\" ${parameters}"
        parameters = "\"FirebaseProjectId=${{ secrets.FIREBASE_PROJECT_ID_DEV_PR }}\" ${parameters}"
        parameters = "\"FirebaseStorageBucket=${{ secrets.FIREBASE_STORAGE_BUCKET_DEV_PR }}\"" ${parameters}>
        parameters = "\"FirebaseMessagingSenderId=${{ secrets.FIREBASE_MESSAGING_SENDER_ID_DEV_PR }}\" ${parameters}"
        parameters = "\"FirebaseAppId=${{ secrets.FIREBASE_APP_ID_DEV_PR }}\" ${parameters}"
        parameters = "\"FirebaseMeasurementId=${{ secrets.FIREBASE_MEASUREMENT_ID_DEV_PR }}\" ${parameters}"
        parameters = "\"FirebaseAdminCreds=${{ secrets.FIREBASE_ADMIN_CREDS_DEV_PR }}\" ${parameters}"
        echo $parameters > parameters.cfg
      # Note the trailing space on each parameter.

    - name: Deploy to us-east-1 (SAM Deploy)
      run: |
        PARAMETERS=$(cat parameters.cfg)
        sam deploy --stack-name ocr-service \
        --region us-east-1 \
        --no-confirm-changeset \
        --no-fail-on-empty-changeset \
        --parameter-overrides $PARAMETERS "TextractRegion=us-east-1"
        
    - name: Deploy to us-west-1 (SAM Deploy)
      run: |
        PARAMETERS=$(cat parameters.cfg)
        sam deploy --stack-name ocr-service \
        --region us-west-1 \
        --no-confirm-changeset \
        --no-fail-on-empty-changeset \
        --parameter-overrides $PARAMETERS "TextractRegion=us-west-1"